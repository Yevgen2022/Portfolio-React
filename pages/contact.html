    <section class="mb-12">
        <h2 class="text-3xl font-bold mb-6">Get in Touch</h2>

        <div class="mb-8 space-y-2">
            <p><strong>Email:</strong> <a href="mailto:sy.yevhen.lc@gmail.com" class="text-blue-500 hover:underline">sy.yevhen.lc@gmail.com</a></p>
            <p><strong>Phone:</strong> +38 067 759 16 84</p>

            <p><strong>GitHub:</strong> <a href="https://github.com/Yevgen2022" target="_blank" class="text-blue-500 hover:underline">github.com/Yevgen2022</a></p>
        </div>

        <form action="https://formspree.io/f/xqaqaqbr" method="POST" class="space-y-4">
            <div>
                <label for="name" class="block font-medium mb-1">Your Name</label>
                <input type="text" id="name" name="name" required class="w-full p-2 rounded-md border dark:bg-gray-800 dark:border-gray-600 dark:text-white" />
            </div>

            <div>
                <label for="email" class="block font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" required class="w-full p-2 rounded-md border dark:bg-gray-800 dark:border-gray-600 dark:text-white" />
            </div>

            <div>
                <label for="message" class="block font-medium mb-1">Message</label>
                <textarea id="message" name="message" rows="5" required class="w-full p-2 rounded-md border dark:bg-gray-800 dark:border-gray-600 dark:text-white"></textarea>
            </div>

            <input type="hidden" name="_next" value="/pages/thank.html" />
<!--            <input type="hidden" name="_next" value="https://my-site.com/pages/thank.html" />-->
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Send Message</button>
        </form>

        <script>
            document.querySelector("form").addEventListener("submit", function (e) {
                e.preventDefault();
                const form = e.target;
                fetch(form.action, {
                    method: form.method,
                    body: new FormData(form),
                    headers: {
                        'Accept': 'application/json'
                    }
                }).then(response => {
                    if (response.ok) {

                        form.reset();
                        window.location.href = 'thank.html';
                    } else {
                        alert("There was a problem submitting your form");
                    }
                }).catch(error => {
                    alert("There was a problem submitting your form");
                });
            });
        </script>

    </section>
</div>
