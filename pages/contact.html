<!-- Contact -->
<section id="contact" class="mb-16 py-20">
    <h2 class="text-2xl font-bold mb-6">Get in Touch</h2>
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md">
        <div class="grid md:grid-cols-2 gap-8">
            <div>
                <p class="mb-4">I'm always open to new opportunities and collaborations. Feel free to reach
                    out!</p>
                <div class="space-y-4">
                    <div class="flex items-center gap-3">
                        <div class="text-blue-600 text-xl"><i class="far fa-envelope"></i></div>
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">Email</p>
                            <a href="mailto:sy.yevhen.lc@gmail.com" class="text-blue-600 hover:underline">sy.yevhen.lc@gmail.com</a>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-blue-600 text-xl"><i class="fab fa-github"></i></div>
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">GitHub</p>
                            <a href="https://github.com/Yevgen2022" target="_blank"
                               class="text-blue-600 hover:underline">Yevhen-Github</a>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <div class="text-blue-600 text-xl"><i class="fab fa-linkedin"></i></div>
                        <div>
                            <p class="text-sm text-gray-600 dark:text-gray-400">LinkedIn</p>
                            <a href="https://www.linkedin.com/in/yevhen-oshkukov-436973254/" target="_blank"
                               class="text-blue-600 hover:underline">Yevhen-LinkedIn</a>
                        </div>
                    </div>
                </div>
            </div>

            <form action="https://formspree.io/f/xqaqaqbr" method="POST" data-formspree="false" class="space-y-4" >
                <div>
                    <label for="name" class="block text-sm font-medium mb-1">Name</label>
                    <input type="text" id="name" name="name"
                           class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700"
                           required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium mb-1">Email</label>
                    <input type="email" id="email" name="email"
                           class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700"
                           required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium mb-1">Message</label>
                    <textarea id="message" name="message" rows="4"
                              class="w-full p-3 border border-gray-300 dark:border-gray-700 rounded-lg dark:bg-gray-700"
                              required></textarea>
                </div>

                <input type="hidden" name="_next" value="thank.html" />
                <!--            <input type="hidden" name="_next" value="https://my-site.com/pages/thank.html" />-->
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition w-full md:w-auto">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>
