<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Yevhen Oshkukov | Frontend Developer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Налаштування Tailwind для підтримки темної теми
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6', // blue-500
                    }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="min-h-screen flex flex-col bg-gray-50 text-gray-700 dark:bg-gray-900 dark:text-gray-200 font-sans scroll-smooth transition-colors duration-300">

<!--Added header as component from /components/header-->
<div id="header-placeholder"></div>

<!--Block for dynamic pages-->
<main class="flex-grow max-w-6xl mx-auto px-6 pt-56 md:pt-24 ">
    <div class="wrapper" id="wrapper-id"></div>
</main>

<!--Added footer as component from /component/footerComponent-->
<div id="footer-placeholder"></div>



<script type="module" src="js/loadGlobalContent.js"></script>
<!-- Modal window -->
<div id="successModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center max-w-sm w-full">
        <h3 class="text-xl font-semibold text-green-600">Success!</h3>
        <p class="text-gray-700 mt-2">Your message has been sent successfully.</p>
        <button id="closeModal" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition">Close</button>
    </div>
</div>

</body>
</html>
